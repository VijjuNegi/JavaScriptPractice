<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function constructLowerArray(arr, countSmaller, n) {
        let i, j;

        // initialize all the counts in
        // countSmaller array as 0
        for (i = 0; i < n; i++) countSmaller[i] = 0;

        for (i = 0; i < n; i++) {
          for (j = i + 1; j < n; j++) {
            if (arr[j] < arr[i]) countSmaller[i]++;
          }
        }
      }

      /* Utility function that prints out
        an array on a line */
      function printArray(arr, size) {
        let i;
        for (i = 0; i < size; i++) document.write(arr[i] + " ");

        document.write("</br>");
      }

      let arr = [12, 10, 5, 4, 2, 20, 6, 1, 0, 2];
      let n = arr.length;
      let low = new Array(n);

      constructLowerArray(arr, low, n);
      printArray(low, n);
    </script>
  </body>
</html>
